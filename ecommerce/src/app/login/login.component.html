<html>

<body>

<form style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign In</h1>
    <p>Please fill in this form to Login.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" [(ngModel)]="user.email" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" [(ngModel)]="user.password" required>




    <div class="clearfix">
      <button class="btn btn-danger" (click)="loginUser(user)"> Login</button>
      <!-- <button type="submit" class="signupbtn">Sign In</button> -->
        </div>
     

  </div>
</form>

</body>


</html>
